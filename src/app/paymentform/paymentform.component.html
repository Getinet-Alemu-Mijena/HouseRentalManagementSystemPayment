  <form *ngIf="!this.success">
    <div class="form-group">
      <label for="property">Property</label>
      <select class="form-control" id="property" name="property">
        <option>Property 1</option>
        <option>Property 2</option>
        <option>Property 3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="month">Month</label>
      <input type="month" class="form-control" id="month" name="month">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" step=".01">
    </div>
    <div class="form-group">
      <label for="payment-method">Payment Method</label>
      <select class="form-control" id="payment-method" name="payment-method">
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>PayPal</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary"(click)="cancelAction()">Cancel</button>
    <button type="submit" class="btn btn-primary"(click)="successMessage()">Submit</button>
  </form>

  <div class="success-message"*ngIf="this.success">
    <p>You have paid successfully.</p>
  </div>
