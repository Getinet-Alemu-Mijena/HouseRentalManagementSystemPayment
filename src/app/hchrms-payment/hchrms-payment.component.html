<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <h1>Transfer Into Your HCHRMS Account</h1>
            
          </div>
          
      <div class="form-group">
        <label for="name" *ngIf="show_please_createAccount_Message" style="color: red;">please create Account at HCHRMS Fiest</label>
        <label for="name">Your Balance</label>
        <input type="number"  formControlName="Balance" class="form-control" placeholder="Enter your name" >
      </div>
  
      <div class="form-group">
        <label for="email">Amount</label>
        <input type="number" id="email" formControlName="Amount" class="form-control" placeholder="Enter The Amount ToPay" required>
        <label for="email" *ngIf="showEmptyErrot_Message" style="color: red;">Amount Can't be empty</label>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary" >Submit</button>
        <label for="email" *ngIf="showLowBalanceError_Message" style="color: red;">Your Balance is Less</label>
      </div>
    </form>
  </div>
